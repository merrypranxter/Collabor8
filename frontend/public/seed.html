<!DOCTYPE html>
<html>
<head>
    <title>Seed Personas</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        button {
            background: #A855F7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #9333EA;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #333;
        }
        .success { color: #4ADE80; }
        .error { color: #EF4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seed Default Personas</h1>
        <p>Click the button below to create 5 default personas</p>
        <button onclick="seedPersonas()">Create Personas</button>
        <div id="result"></div>
    </div>

    <script>
        async function seedPersonas() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '⏳ Creating personas...';
            
            try {
                const response = await fetch('/api/personas/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success || data.created?.length > 0 || data.existing_count > 0) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        ✅ Success!<br>
                        Created: ${data.created?.length || 0} personas<br>
                        Total in DB: ${data.total_count || data.existing_count || 0}<br>
                        <br>
                        <a href="/" style="color: #A855F7;">Go to App →</a>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `⚠️ ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
